<div [formGroup]="rForm">
    <ng-select [items]="companyArr" [multiple]="false" bindLabel="name" bindValue="id"
    formControlName="companyId" (search)="searchCompany($event.term)" (change)="onChange($event)">
    </ng-select>
    <div class="mt-2">
        <ng-container *ngFor="let item of rForm.value.selectedCompanyArr; let i = index">
            <span class="company-span mr-3">{{item.name}} <a href="javascript:void(0)" (click)="deleteCompany(i)"> <i class="fa fa-times ml-2" aria-hidden="true"></i></a>
            </span>
        </ng-container>
    </div>
</div>
