<ngx-smart-modal customClass="nsm-centered modal-md" #addCompanyModal identifier="addCompanyModal"
    [dismissable]="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{title}}</h3>
                <button type="button" class="close" (click)="addCompanyModal.close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #nForm="ngForm" [formGroup]="rForm" (ngSubmit)="rForm.valid && save()"
                novalidate [ngClass]="{'submitted-form':nForm.submitted }">
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group" [ngClass]="{'col-8':!hideIsPrimaryCtrl , 'col-12':hideIsPrimaryCtrl}">
                            <label for="">Company Name:</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group col-4"  *ngIf="!hideIsPrimaryCtrl">
                            <label for="">Type:</label>
                            <ng-select formControlName="isPrimary">
                                <ng-option [value]="true">Primary</ng-option>
                                <ng-option [value]="false">Secondary</ng-option>
                            </ng-select>
                        </div>
                        <div class="form-group" [ngClass]="{'col-8':!hideIsPrimaryCtrl , 'col-12':hideIsPrimaryCtrl}">
                            <label for="">Ticker Name:</label>
                            <input type="text" class="form-control" formControlName="tickerName">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-blue-outline" (click)="addCompanyModal.close()">Cancel</button>
                    <button type="submit" class="btn btn-blue">Save </button>
                </div>
            </form>
        </div>
    </div>
</ngx-smart-modal>
